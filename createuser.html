<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="./main.css">

</head>

<body>
  <!-- <div class="container"> -->
  <div id="error-container">
    <ul id="errors-list" class="display-4">Error...</ul>

  </div>
  <form>
    <fieldset id="nameAgeWrapper" class="form-group">
      <div class="form-group row">
        <label for="inputNmae" class="col-sm-1 col-form-label">Name</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="input-name" placeholder="Enter your name ...">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputAge" class="col-sm-1 col-form-label">Age</label>
        <div class="col-sm-6">
          <input type="number" class="form-control" id="input-age" placeholder="Enter your age ...">
        </div>
      </div>
    </fieldset>

    <fieldset class="form-group">
      <!-- <div class="row">
        <legend class="col-form-label col-sm-1 pt-2">Hobbies</legend> -->
      <!-- <div class="form-group row"> -->
      <!-- <label for="inputhobby" class="col-sm-0 col-form-label"></label> -->
      <div class="form-group row">
        <label for="inputHobby" class="col-sm-1 col-form-label">Hobbies</label>
        <div class="col-sm-6">
          <input type="text" id="input-hobby" class="form-control" id="input-name" placeholder="New hobby ...">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm 2">
          <button id="addhobby-btn" class="btn btn-primary ">Add hobby</button>
          <h5 id="hobbies-num" class="badge badge-secondary">Your hobbies </h5>
        </div>
      </div>

    </fieldset>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
        <div class="col-sm-10">
          <div id="genderOptionsWrapper" class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="male" value="Male">
            <label class="form-check-label" for="gridRadios-male">
              Male
            </label>
            <input class="form-check-input" type="radio" name="gridRadios" id="female" value="Female">
            <label class="form-check-label" for="gridRadios-female">
              Female
            </label>
            <input class="form-check-input" type="radio" name="gridRadios" id="other" value="Other">
            <label class="form-check-label" for="gridRadios-other">
              Other
            </label>
          </div>

        </div>
      </div>
    </fieldset>
    <div class="form-group">
      <label for="UploadAvatar">Upload Avatar</label>
      <input type="file" class="form-control-file" id="UploadAvatar" value="hello">
    </div>




    <div id="buttons-container" class="form-group row">
      <button type="submit" id="btn" class="btn btn-success">Submit</button>

      <button id="reset-btn" class="btn btn-warning">Reset</button>

      <button id="cancel-btn" class="btn btn-primary">Cancel</button>

    </div>

  </form>

  <script src="./main.js"></script>

</body>

</html>
